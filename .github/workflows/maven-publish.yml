name: Run TestNG Automation Suite - All.xml

on:
  workflow_dispatch:
  schedule:
    - cron: '00 7 * * *'  # Daily at 12:30 PM IST

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: â˜• Set up Java (Temurin 23)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '23'

      - name: ğŸ§¹ Clean previous test-output
        run: rm -rf test-output

      - name: â–¶ï¸ Run TestNG Suite - All.xml
        run: mvn clean test -DsuiteXmlFile=All.xml

      - name: ğŸ§ª Debug: List contents of test-output
        run: |
          echo "Listing contents of test-output directory:"
          ls -R test-output || echo "âŒ test-output folder not found"
          cat test-output/ExtentReport.html || echo "âŒ ExtentReport.html not found"

      - name: ğŸ“¤ Upload Extent Report and Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ExtentReport
          path: |
            test-output/ExtentReport.html
            test-output/screenshots/
