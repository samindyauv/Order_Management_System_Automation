jobs:
  run-testng-tests:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: â˜• Set up Java (Eclipse Temurin 23)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '23'

      - name: ğŸ“¦ Install Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y maven

      - name: ğŸ§¹ Clean old TestNG reports
        run: rm -rf test-output

      - name: â–¶ï¸ Run TestNG Suite - All.xml
        run: mvn clean test -DsuiteXmlFile=All.xml

      - name: ğŸ“¤ Upload TestNG HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: testng-html-report
          path: test-output
