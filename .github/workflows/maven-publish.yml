name: Run TestNG Test Suite - Test.xml

on:
  workflow_dispatch:
  schedule:
    - cron: '00 7 * * *'  # 12:30 PM IST

jobs:
  run-testng-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v3

      - name: ☕ Set up Java (Eclipse Temurin 17)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '23'

      - name: 📦 Install Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y maven

      - name: 🧹 Clean old TestNG reports
        run: rm -rf test-output

      - name: ▶️ Run TestNG Suite - All.xml
        run: mvn clean test -DsuiteXmlFile=All.xml

      - name: 📋 Verify report files
        run: ls -R test-output

      - name: 📤 Upload TestNG HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: testng-html-report
          path: test-output
