name: ğŸš€ Run TestNG Suite with Custom Report Upload

on:
  workflow_dispatch:
  schedule:
    - cron: '40 4 * * *'  # Runs daily at 10:10 AM IST

jobs:
  testng-suite:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: â˜• Set up Java 21 (Temurin)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ğŸ“¦ Install Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y maven

      - name: â–¶ï¸ Run TestNG Suite (All.xml)
        run: mvn clean test -DsuiteXmlFile=All.xml

      - name: ğŸ§¾ Debug: List contents of custom report folder
        run: ls -lR testng-report

      - name: ğŸ“¤ Upload TestNG Custom Report
        uses: actions/upload-artifact@v4
        with:
          name: TestNG-Custom-Report
          path: testng-report
