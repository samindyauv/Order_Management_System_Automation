name: Run TestNG Test Suite - Custom Report Folder

on:
  workflow_dispatch:
  schedule:
    - cron: '40 4 * * *'

jobs:
  run-testng-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v3

      - name: ☕ Set up Java 17 (Eclipse Temurin)
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: 📦 Install Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y maven

      - name: ▶️ Run TestNG Suite - All.xml
        run: mvn clean test -DsuiteXmlFile=All.xml

      - name: 📂 List custom report folder contents (debug)
        run: ls -lR testng-report

      - name: 📤 Upload Custom TestNG Report
        uses: actions/upload-artifact@v4
        with:
          name: testng-report
          path: testng-report
