name: 🚀 Run TestNG Suite - All.xml with HTML Report Upload

on:
  workflow_dispatch:
  schedule:
    - cron: '56 6 * * *'  # Runs daily at 12:26 PM IST (UTC+5:30)

jobs:
  run-testng-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v3

      - name: ☕ Set up Java 23 (Eclipse Temurin)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '23'

      - name: 📦 Install Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y maven

      - name: ▶️ Run TestNG Suite (All.xml)
        run: mvn clean test -DsuiteXmlFile=All.xml

      - name: 📤 Upload TestNG HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: TestNG-HTML-Report
          path: test-output  # Change if your report folder is different

      - name: 📝 Add Report Download Link to Summary
        run: echo "[📄 Download HTML Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
